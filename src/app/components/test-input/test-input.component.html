    <span>{{inputObject.label}}</span><span *ngIf="inputObject.isNecessary" style="color: red;">*</span>
    <div>
        <input id={{inputObject.id}} type="text" placeholder={{inputObject.placeholder}} [(ngModel)]="value"

        <span>{{inputObject.description}}</span>
    </div>
</div>
