<div>
    <div>
        {{selectObject.label}}
    </div>
    <div *ngIf="selectObject.isNecessary" style="color: red;">
        *
    </div>
    <div>
        <select id={{selectObject.id}} [(ngModel)]="value" (change)="changeValue()">
            <option *ngIf=!selectObject.isNecessary>Не важно</option>
            <option *ngFor="let value of selectObject.values">{{value}}</option>
        </select>
    </div>
</div>
